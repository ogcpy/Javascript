<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Financing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seller Financing Calculator</h1>
    <label for="principal">Total Purchase Price (£):</label>
    <input type="number" id="principal" placeholder="e.g., 500000">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g., 5">

    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="e.g., 7">

    <button onclick="calculatePayment()">Calculate Annual Payment</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePayment() {
      // Get input values
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const n = parseFloat(document.getElementById('years').value);

      // Validate inputs
      if (isNaN(P) || isNaN(r) || isNaN(n)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      // Calculate yearly payment
      const numerator = P * r * Math.pow(1 + r, n);
      const denominator = Math.pow(1 + r, n) - 1;
      const yearlyPayment = (numerator / denominator).toFixed(2);

      // Display result
      document.getElementById('result').innerText = `Annual Payment: £${yearlyPayment}`;
    }
  </script>
</body>
</html>
