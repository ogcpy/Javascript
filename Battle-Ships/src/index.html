<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Battleship Game</h1>
    <div id="game-container">
      <div id="player1-board" class="gameboard">
        <h2>Player 1's Board</h2>
      </div>
      <div id="player2-board" class="gameboard">
        <h2>Player 2's Board</h2>
      </div>
    </div>
    <div id="game-info">
      <p id="current-player">Current Player: Player 1</p>
      <button id="start-game">Start Game</button>
      <button id="two-player">Two Player</button>
      <button id="computer-player">Play Against Computer</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
